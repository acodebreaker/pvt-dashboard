<div class="container">
    <div>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Pvt DashBoard</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>CWS</li>
                </ul>
            </div>
        </nav>
    </div>



    <div>
            <div class="panel-group" id="accordion">
            <div class="panel panel-default" *ngFor="let team of teams.values()">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#{{team.name}}">
                            {{team.name}}</a>
                    </h4>
                </div>

                <div id="{{team.name}}" class="panel-collapse collapse">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Story ID</th>
                            <th>Story Description</th>
                            <th>PVT Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let story of team.story">
                            <td>{{story.id}}</td>
                            <td>{{story.description}}</td>
                            <td>{{story.status}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
